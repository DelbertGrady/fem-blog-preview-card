<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="./assets/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img src="assets/images/illustration-article.svg" alt="An image" />
        <div class="card-tag">Learning</div>
        <p>Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <p class="card-author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Avatar of the author Greg Hooper"
          />
          Greg Hooper
        </p>
      </article>
    </main>
  </body>
</html>
